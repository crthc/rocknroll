<app-header></app-header>

<table *ngIf="!loading && bands.length > 0" class="table mt-3 animate__fadeIn">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Band Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Active</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let band of bands; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ band.name }}</td>
      <td>{{ band.genre }}</td>
      <td>
        <label *ngIf="band.state" class="badge badge-success">Active</label>
        <label *ngIf="!band.state" class="badge badge-danger">Not Active</label>
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/band', band.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger" (click)="deleteBand(band, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  *ngIf="!loading && bands.length === 0"
  class="alert alert-warning text-center mt-3 animate__fadeIn"
>
  <h4 class="alert-heading">There are no registers</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
<div *ngIf="loading" class="alert alert-info text-center mt-3 animate__fadeIn">
  <h4 class="alert-heading">Loading</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Wait, please</p>
</div>
